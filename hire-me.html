      <main class="px-3">
        <div class="form-container rounded">
          <form class="m-3 p-3 m-lg-5 p-lg-5">
            <label class="text-dark" for="name">Name</label>
            <input
              type="text"
              class="w-100 form-control"
              placeholder="Fullname"
              id="fullname"
              required
            />

            <br />
            <label class="text-dark" for="email">Email</label>
            <input
              type="email"
              class="w-100 form-control"
              placeholder="john@doe.com"
              id="email"
              required
            />
            <br />
            <label class="text-dark" for="message">Message</label><br />
            <textarea
              class="form-control mb-4"
              placeholder="Leave a message here"
              style="height: 100px"
              id="message"
            ></textarea>

            <div class="center">
              <button id="submit" type="button" class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Build by Bootstrap and ❤️</p>
        <p id="year"></p>
      </footer>
    </div>

    <script>
      const year = document.getElementById('year');
      const fullname = document.getElementById('fullname');
      const email = document.getElementById('email');
      const message = document.getElementById('message');
      const submit = document.getElementById('submit');

      submit.onclick = (event) => {
        event.preventDefault();
        if (
          fullname.value === '' ||
          message.value === '' ||
          email.value === ''
        ) {
          alert('Input cannot be empty');
          return;
        }

        const textMessage = `Hai, my name is ${fullname.value}, ${message.value}. You can reach me out at my Email:${email.value}`.replace(
          ' ',
          '%20',
        );
        // Create anchor element.
        const myPhoneNumber = 6281317584648; // nomer telpon kalian contoh 62812345789
        const submit = document.createElement('submit');
        submit.id = 'send-message'; //give it an ID!
        submit.href = `https://api.whatsapp.com/send?phone=${myPhoneNumber}&text=${textMessage})`;
        submit.target = '_blank';
        submit.click();

        fullname.value = '';
        message.value = '';
        email.value = '';
      };

      year.innerText = new Date().getFullYear();
    </script>
